<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style_1.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Contact Me</h1>
        <section id="social-links" class="section">
            <h2></h2>
            <div class="media-links">
                <!-- Email -->
                <a href="mailto:prabhav.sanga.24@ucl.ac.uk">
                    <img src="Assets/gmail.png" height="50px" alt="Email"/>
                </a>
                <!-- Google Scholar -->
                <a href="https://scholar.google.com/citations?user=Fs7VrXIAAAAJ&hl=en" target="_blank">
                    <img src="Assets/scholar.png" height="50px" alt="Google Scholar"/>
                </a>
                <!-- GitHub -->
                <a href="https://github.com/sangaprabhav" target="_blank">
                    <img src="Assets/github.png" height="50px" alt="GitHub"/>
                </a>
                <!-- Twitter/X -->
                <a href="https://x.com/sangaprabhav" target="_blank">
                    <img src="Assets/x.png" height="50px" alt="Twitter"/>
                </a>
            </div>
        </section>
        
    </header>

    <!-- Links Section -->
    

    <!-- Contact Form -->
    <section id="form" class="section">
        <h2> Get In Touch </h2>
        <form action="https://formspree.io/f/meojbgaz" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="_replyto" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="8" required> </textarea>

            <button type="submit">Send</button>
        </form>
    </section>
</body>
</html>
